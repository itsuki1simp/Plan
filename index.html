<!DOCTYPE html>
<html lang="sq">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Bisha Plan">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>BISHA PLAN</title>
<style>
  :root { --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --green: #00ff9d; --dim: #888; --border: #333; }
  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
  
  body { 
    background-color: var(--bg); 
    color: var(--text); 
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
    margin: 0; 
    padding-bottom: 100px; /* Hapësirë për footer */
  }
  
  /* Header fiks lart */
  .header { 
    position: sticky; 
    top: 0; 
    background: rgba(18,18,18,0.95); 
    backdrop-filter: blur(10px); 
    padding: 15px 20px; 
    border-bottom: 1px solid var(--border); 
    z-index: 1000; 
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
    padding-top: max(15px, env(safe-area-inset-top)); 
  }
  .logo { color: var(--green); font-weight: 900; font-size: 20px; letter-spacing: -1px; text-transform: uppercase; }
  .pct { font-family: monospace; color: var(--dim); font-size: 14px; font-weight: bold; }
  
  /* Shiriti i progresit poshtë */
  .progress-container { 
    position: fixed; 
    bottom: 0; 
    left: 0; 
    width: 100%; 
    height: 6px; 
    background: #2a2a2a; 
    z-index: 2000; 
    padding-bottom: env(safe-area-inset-bottom); 
  }
  .progress-fill { 
    height: 100%; 
    background: var(--green); 
    width: 0%; 
    transition: width 0.4s ease; 
    box-shadow: 0 0 15px var(--green); 
  }

  /* Lista e kartave */
  .container { 
    padding: 20px; 
    display: flex; 
    flex-direction: column; 
    gap: 15px; 
  }
  
  /* Dizajni i Kartës */
  .card { 
    background: var(--card); 
    border-radius: 16px; 
    padding: 20px; 
    border: 1px solid var(--border); 
    position: relative; 
    transition: all 0.2s ease; 
  }
  
  /* Stilet kur dita mbaron */
  .card.done { 
    border-color: #2d4a3e; 
    background: #151f1a; 
  }
  .card.done .content { opacity: 0.5; }
  .card.done .date { color: var(--green); }
  
  /* Stili për ditën e sotme */
  .card.today { 
    border: 1px solid var(--text); 
    box-shadow: 0 0 15px rgba(255,255,255,0.05); 
  }

  /* Koka e kartës (Data + Checkbox) */
  .card-header { 
    display: flex; 
    justify-content: space-between; 
    align-items: flex-start; 
    margin-bottom: 15px; 
    padding-bottom: 10px;
    border-bottom: 1px solid #2a2a2a;
  }
  
  .date-group { display: flex; flex-direction: column; }
  .date { font-weight: 800; font-size: 24px; color: #fff; line-height: 1; }
  .day { font-size: 13px; color: var(--green); text-transform: uppercase; font-weight: bold; margin-top: 5px; letter-spacing: 1px; }
  
  /* Checkbox i madh Custom */
  .check-wrapper { position: relative; width: 32px; height: 32px; }
  input[type="checkbox"] { 
    appearance: none; 
    width: 100%; 
    height: 100%; 
    border: 2px solid #555; 
    border-radius: 10px; 
    cursor: pointer; 
    transition: 0.2s; 
    background: #252525; 
    margin: 0;
  }
  input[type="checkbox"]:checked { 
    background: var(--green); 
    border-color: var(--green); 
  }
  input[type="checkbox"]:checked::after { 
    content: '✓'; 
    position: absolute; 
    top: 50%; 
    left: 50%; 
    transform: translate(-50%, -50%); 
    color: #000; 
    font-weight: 900; 
    font-size: 18px; 
  }

  /* Etiketat Gym/Rest */
  .badge { 
    padding: 4px 8px; 
    border-radius: 4px; 
    font-size: 10px; 
    font-weight: 800; 
    text-transform: uppercase; 
    letter-spacing: 0.5px; 
    display: inline-block; 
    margin-bottom: 5px;
  }
  .badge.gym { background: rgba(0, 255, 157, 0.1); color: var(--green); border: 1px solid rgba(0, 255, 157, 0.2); }
  .badge.rest { background: rgba(255, 157, 0, 0.1); color: #ff9d00; border: 1px solid rgba(255, 157, 0, 0.2); }

  /* Përmbajtja e ushqimit */
  .content { display: grid; grid-template-columns: 1fr; gap: 12px; font-size: 14px; color: #ccc; }
  .row { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #2a2a2a; padding-bottom: 6px; }
  .row:last-child { border: none; padding-bottom: 0; }
  .label { font-size: 10px; color: #666; text-transform: uppercase; font-weight: 700; }
  .val { font-weight: 500; text-align: right; font-size: 13px; }
  .val.main { color: var(--green); font-weight: 600; }
  
  /* Footer */
  .footer { text-align: center; margin-top: 20px; padding: 20px; color: #444; font-size: 12px; }
  .reset-btn { background: none; border: 1px solid #333; color: #666; padding: 8px 16px; border-radius: 20px; font-size: 10px; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }

</style>
</head>
<body>

<div class="header">
  <div class="logo">PLAN <span style="color:#fff">//</span> BISHA</div>
  <div class="pct" id="pct">0%</div>
</div>

<div class="container" id="list">
  </div>

<div class="footer">
  <button class="reset-btn" onclick="resetData()">Reset Progress</button>
  <br><br>Janar 2026
</div>

<div class="progress-container">
  <div class="progress-fill" id="bar"></div>
</div>

<script>
// Të dhënat e plota të Janarit
const db = [
  {d:"12",m:"JAN",w:"Hënë",b:"3 Vezë + Bukë",s:"Banane / Kafe",g:"PALESTËR",l:"Fasule / Thjerrëza",d:"Kos"},
  {d:"13",m:"JAN",w:"Martë",b:"Tost",s:"Dhallë / Mollë",g:"PALESTËR",l:"Gjellë Patate",d:"Çaj"},
  {d:"14",m:"JAN",w:"Mërkurë",b:"Tërshërë",s:"Kikirikë",g:"PUSHIM",l:"Makarona / Oriz",d:"Frut"},
  {d:"15",m:"JAN",w:"Enjte",b:"Omëletë",s:"Corny / Reçel",g:"PALESTËR",l:"Presh / Bizele",d:"Vezë"},
  {d:"16",m:"JAN",w:"Premte",b:"Gjizë",s:"Mollë / Kafe",g:"PALESTËR",l:"Pulë Patate",d:"Kos"},
  {d:"17",m:"JAN",w:"Shtunë",b:"Vezë sy",s:"-",g:"AKTIV",l:"Shtëpie",d:"Tost"},
  {d:"18",m:"JAN",w:"Diel",b:"Krepa",s:"-",g:"PUSHIM",l:"Supë",d:"Kos"},
  
  {d:"19",m:"JAN",w:"Hënë",b:"Scrambled",s:"Biskota",g:"PALESTËR",l:"Fasule / Qiqra",d:"Çaj"},
  {d:"20",m:"JAN",w:"Martë",b:"Tërshërë",s:"Dhallë",g:"PALESTËR",l:"Musaka",d:"Kos"},
  {d:"21",m:"JAN",w:"Mërkurë",b:"Tost",s:"Mandarina",g:"PUSHIM",l:"Burani",d:"Qumësht"},
  {d:"22",m:"JAN",w:"Enjte",b:"2 Vezë",s:"Simite",g:"PALESTËR",l:"Presh",d:"Frut"},
  {d:"23",m:"JAN",w:"Premte",b:"Gjizë",s:"Galleta",g:"PALESTËR",l:"Peshk / Mëlçi",d:"Kos"},
  {d:"24",m:"JAN",w:"Shtunë",b:"Omëletë",s:"-",g:"PUSHIM",l:"Shtëpie",d:"Fruta"},
  {d:"25",m:"JAN",w:"Diel",b:"Makarona",s:"-",g:"PUSHIM",l:"Supë",d:"Çaj"},

  {d:"26",m:"JAN",w:"Hënë",b:"Omëletë",s:"Banane",g:"PALESTËR",l:"Fasule",d:"Çaj"},
  {d:"27",m:"JAN",w:"Martë",b:"Tost",s:"Çoko zezë",g:"PALESTËR",l:"Speca mbushur",d:"Kos"},
  {d:"28",m:"JAN",w:"Mërkurë",b:"Tërshërë",s:"Arra",g:"PUSHIM",l:"Bamje",d:"Qumësht"},
  {d:"29",m:"JAN",w:"Enjte",b:"2 Vezë sy",s:"Dhallë",g:"PALESTËR",l:"Qofte",d:"Vezë"},
  {d:"30",m:"JAN",w:"Premte",b:"Sanduiç",s:"Mollë",g:"PALESTËR",l:"Pulë Pilaf",d:"Kos"},
  {d:"31",m:"JAN",w:"Shtunë",b:"Lirë",s:"-",g:"PESHIMI",l:"FESTO",d:"Detoks"}
];

const list = document.getElementById("list");
// Merr ditën e sotme (psh "12")
const todayDate = new Date().getDate().toString();

function render() {
  list.innerHTML = "";
  let count = 0;
  
  db.forEach((item, i) => {
    const id = "bisha_day_" + i;
    // Lexon nga memoria
    const isDone = localStorage.getItem(id) === "1";
    if(isDone) count++;
    
    // Logjika e stilit
    const isGym = item.g.includes("PAL") || item.g.includes("PES");
    const badgeType = isGym ? "gym" : "rest";
    
    // Kontrollon nëse është sot (krahason datën "12" me datën e sistemit)
    const isToday = (item.d === todayDate);
    const todayClass = isToday ? "today" : "";
    const doneClass = isDone ? "done" : "";

    const html = `
    <div class="card ${todayClass} ${doneClass}" id="card-${i}">
      <div class="card-header">
        <div class="date-group">
          <div class="date">${item.d} <span style="font-size:12px; color:#666; font-weight:normal">${item.m}</span></div>
          <div class="day">${item.w}</div>
        </div>
        <div style="text-align:right">
          <div class="badge ${badgeType}">${item.g}</div>
          <div style="display:flex; justify-content:flex-end; margin-top:8px;">
             <div class="check-wrapper">
               <input type="checkbox" onchange="toggle(${i})" ${isDone ? "checked" : ""}>
             </div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="row"><span class="label">Mëngjes</span><span class="val">${item.b}</span></div>
        <div class="row"><span class="label">Snack</span><span class="val">${item.s}</span></div>
        <div class="row"><span class="label">Gjella</span><span class="val main">${item.l}</span></div>
        <div class="row"><span class="label">Darka</span><span class="val">${item.d}</span></div>
      </div>
    </div>`;
    
    list.insertAdjacentHTML('beforeend', html);
  });
  
  updateBar(count);
  
  // Scroll automatik te dita e sotme
  const todayEl = document.querySelector('.today');
  if(todayEl && !window.scrolledOnce) {
      setTimeout(() => {
          todayEl.scrollIntoView({behavior: "smooth", block: "center"});
          window.scrolledOnce = true;
      }, 500);
  }
}

function toggle(i) {
  const id = "bisha_day_" + i;
  const checkbox = document.querySelectorAll('input[type="checkbox"]')[i];
  const card = document.getElementById("card-" + i);
  
  if(checkbox.checked) {
    localStorage.setItem(id, "1");
    card.classList.add("done");
  } else {
    localStorage.removeItem(id);
    card.classList.remove("done");
  }
  
  // Rillogarit progresin
  const total = document.querySelectorAll('input:checked').length;
  updateBar(total);
}

function updateBar(num) {
  const pct = Math.round((num / db.length) * 100);
  document.getElementById("bar").style.width = pct + "%";
  document.getElementById("pct").innerText = pct + "% DONE";
}

function resetData() {
    if(confirm("Je i sigurt? Do fshihet gjithë progresi.")) {
        localStorage.clear();
        render();
    }
}

// Nis programin
render();
</script>
</body>
</html>
