    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        /* ==========================================================================
           1. THEME ENGINE
           ========================================================================== */
        :root {
            --bg: #000000;
            --card: #0c0c0c;
            --border: #1f1f1f;
            --primary: #00ff9d;
            
            /* SUPER NEON GRADIENTS (BETTER COLORS) */
            --g-mor: linear-gradient(135deg, #FF9900, #FF5500); /* Sunrise Orange */
            --g-sch: linear-gradient(135deg, #00C6FF, #0072FF); /* Electric Blue */
            --g-lun: linear-gradient(135deg, #A8FF78, #78FFD6); /* Lime/Mint (High Vis) */
            --g-gym: linear-gradient(135deg, #00ff9d, #00b86e); /* Bisha Green */
            --g-stu: linear-gradient(135deg, #E100FF, #7F00FF); /* Hyper Purple */
            --g-sle: linear-gradient(135deg, #434343, #000000); /* Midnight */

            --font-main: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
            --ease: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; user-select: none; }
        body { margin: 0; padding: 0; background: var(--bg); color: #fff; font-family: var(--font-main); height: 100vh; overflow: hidden; }

        /* ==========================================================================
           2. LOCK SCREEN
           ========================================================================== */
        #lock {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: transform 0.5s var(--ease);
        }
        .pin-dots { display: flex; gap: 20px; margin-bottom: 50px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; border: 1px solid #333; transition: 0.2s; }
        .dot.active { background: var(--primary); box-shadow: 0 0 15px var(--primary); border-color: var(--primary); }
        .keys { display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; }
        .k-btn { 
            width: 80px; height: 80px; border-radius: 50%; background: rgba(255,255,255,0.08); 
            display: flex; justify-content: center; align-items: center; font-size: 28px; 
            transition: 0.1s; border: 1px solid rgba(255,255,255,0.05);
        }
        .k-btn:active { background: rgba(255,255,255,0.2); }

        /* ==========================================================================
           3. APP UI
           ========================================================================== */
        #app {
            height: 100%; overflow-y: auto; display: none; opacity: 0;
            transition: opacity 0.6s ease; padding-bottom: 120px;
        }

        .head {
            position: sticky; top: 0; z-index: 100;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(20px);
            padding: 15px 20px; border-bottom: 1px solid #222;
            padding-top: max(15px, env(safe-area-inset-top));
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo { font-family: var(--font-code); font-weight: 800; font-size: 18px; letter-spacing: -1px; }
        .logo span { color: var(--primary); }

        .feed { padding: 20px; display: flex; flex-direction: column; gap: 20px; }

        /* CARD STYLE */
        .card {
            background: var(--card); border-radius: 20px; border: 1px solid var(--border);
            overflow: hidden; position: relative; transition: all 0.3s ease;
        }
        .card.today { border: 1px solid var(--primary); box-shadow: 0 0 25px rgba(0,255,157,0.1); }
        
        /* --- DONE STATE (STRIKETHROUGH) --- */
        .card.done {
            opacity: 0.6;
            filter: grayscale(0.8);
            border-color: #111;
        }
        /* Strike lines for text */
        .card.done .sch-name, 
        .card.done .sch-detail,
        .card.done .gym-title,
        .card.done .date,
        .card.done .day {
            text-decoration: line-through;
            text-decoration-color: #666;
            text-decoration-thickness: 2px;
            color: #555 !important;
        }
        /* Dim badges */
        .card.done .badge {
            filter: grayscale(1);
            opacity: 0.5;
        }

        /* CARD HEADER */
        .c-head {
            padding: 18px 20px; background: linear-gradient(180deg, #141414 0%, #0c0c0c 100%);
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }
        .date { font-size: 24px; font-weight: 800; color: #fff; }
        .day { font-size: 12px; font-weight: 700; color: var(--primary); text-transform: uppercase; margin-top: 4px; }
        
        .check {
            width: 38px; height: 38px; border-radius: 10px; border: 2px solid #333;
            background: #000; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .check.active { background: var(--primary); border-color: var(--primary); transform: scale(1.1); }
        .check i { display: none; color: #000; font-weight: 900; font-size: 18px; }
        .check.active i { display: block; }

        /* SCHEDULE LIST */
        .row { 
            display: flex; align-items: center; 
            padding: 12px 20px; border-bottom: 1px solid #1a1a1a; 
        }
        .row:last-child { border-bottom: none; }

        /* BETTER COLORED BADGES */
        .badge { 
            font-family: var(--font-code); font-size: 10px; color: #fff; font-weight: 800;
            padding: 5px 0; border-radius: 6px; 
            width: 52px; text-align: center; margin-right: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .b-mor { background: var(--g-mor); color: #000; text-shadow: none; }
        .b-sch { background: var(--g-sch); }
        .b-lun { background: var(--g-lun); color: #000; text-shadow: none; }
        .b-gym { background: var(--g-gym); color: #000; text-shadow: none; }
        .b-stu { background: var(--g-stu); }
        .b-sle { background: var(--g-sle); border: 1px solid #444; }

        .info h4 { margin: 0; font-size: 13px; font-weight: 700; color: #fff; }
        .info p { margin: 3px 0 0; font-size: 11px; color: #888; font-weight: 500; }

        /* GYM SECTION */
        .gym-btn {
            width: 100%; padding: 15px 20px; background: #111; border: none; border-top: 1px solid #222;
            color: #fff; font-weight: 700; display: flex; justify-content: space-between; align-items: center;
            font-size: 13px; cursor: pointer;
        }
        .gym-list { display: none; background: #000; padding: 10px 20px 20px; border-top: 1px solid #222; }
        .ex { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #222; }
        .ex span { font-size: 13px; color: #ddd; font-weight: 600; }
        .ex small { font-size: 11px; color: #666; }
        
        .wiki {
            display: block; width: 100%; text-align: center; padding: 12px; margin-top: 15px;
            background: #151515; color: var(--primary); border: 1px solid #333;
            border-radius: 10px; font-weight: 800; font-size: 11px; text-transform: uppercase;
        }
        .wiki:active { background: var(--primary); color: #000; }

        /* BOTTOM BAR */
        .dock {
            position: fixed; bottom: 0; left: 0; width: 100%; 
            background: rgba(10,10,10,0.95); backdrop-filter: blur(20px);
            padding: 15px 20px; padding-bottom: max(15px, env(safe-area-inset-bottom));
            border-top: 1px solid #222; z-index: 500;
        }
        .bar-bg { height: 6px; background: #222; border-radius: 10px; overflow: hidden; margin-bottom: 6px; }
        .bar-fill { height: 100%; background: var(--primary); width: 0%; transition: 0.5s; box-shadow: 0 0 15px var(--primary); }
        .bar-txt { font-family: var(--font-code); font-size: 10px; color: #666; text-align: center; font-weight: 700; }

    </style>
</head>

    let pin = "";
    function tap(n) {
        if(pin.length < 4) {
            pin += n;
            drawPin();
            if(navigator.vibrate) navigator.vibrate(5);
            if(pin.length === 4) auth();
        }
    }
    function del() { pin = pin.slice(0,-1); drawPin(); }
    function drawPin() {
        for(let i=1; i<=4; i++) {
            let el = document.getElementById("d"+i);
            if(i <= pin.length) el.classList.add("active");
            else el.classList.remove("active");
        }
    }
    function auth() {
        if(pin === PASS) {
            document.getElementById("lock").style.transform = "translateY(-100%)";
            setTimeout(() => {
                document.getElementById("app").style.display = "block";
                setTimeout(() => document.getElementById("app").style.opacity = 1, 50);
                render();
            }, 500);
        } else {
            pin = ""; drawPin();
            if(navigator.vibrate) navigator.vibrate([50,50,50]);
        }
    }

    function render() {
        const feed = document.getElementById("feed");
        const todayStr = new Date().getDate() + " JAN";
        let c = 0;
        let h = "";

        DATA.forEach((d, i) => {
            const id = "day_v13_"+i;
            const done = localStorage.getItem(id) === "1";
            if(done) c++;
            
            const isToday = (d.d === todayStr);
            const cls = `card ${isToday ? 'today' : ''} ${done ? 'done' : ''}`;

            let rows = d.s.map(r => `
                <div class="row">
                    <div class="badge ${r.c}">${r.t}</div>
                    <div class="info">
                        <h4 class="sch-name">${r.n}</h4>
                        <p class="sch-detail">${r.d}</p>
                    </div>
                </div>
            `).join("");

            let gym = "";
            if(d.g.on) {
                let exs = d.g.x.map(x => `
                    <div class="ex">
                        <span class="sch-name">${x.n}</span>
                        <small class="sch-detail">${x.s}</small>
                    </div>
                `).join("");
                
                gym = `
                    <button class="gym-btn" onclick="this.nextElementSibling.style.display=this.nextElementSibling.style.display==='block'?'none':'block'">
                        <span class="gym-title">ðŸ’ª ${d.g.t}</span> <span>â–¼</span>
                    </button>
                    <div class="gym-list">
                        ${exs}
                        <button class="wiki" onclick="window.open('${d.g.l}', '_blank')">ðŸ”— SHIKO TEKNIKE</button>
                    </div>
                `;
            } else {
                gym = `<div style="padding:15px; text-align:center; color:#555; font-size:12px">ðŸ’¤ PUSHIM</div>`;
            }

            h += `
                <div class="${cls}" id="card-${i}">
                    <div class="c-head">
                        <div>
                            <div class="date">${d.d}</div>
                            <div class="day">${d.w}</div>
                        </div>
                        <div class="check ${done?'active':''}" onclick="toggle(${i})">
                            <i>âœ“</i>
                        </div>
                    </div>
                    <div>${rows}</div>
                    ${gym}
                </div>
            `;
        });

        feed.innerHTML = h;
        updateBar(c);
        setTimeout(() => {
            let t = document.querySelector(".today");
            if(t) t.scrollIntoView({behavior:"smooth", block:"center"});
        }, 500);
    }

    function toggle(i) {
        const id = "day_v13_"+i;
        if(localStorage.getItem(id)) localStorage.removeItem(id);
        else localStorage.setItem(id, "1");
        render();
    }

    function updateBar(c) {
        let p = Math.round((c / DATA.length) * 100);
        document.getElementById("prog").style.width = p + "%";
        document.getElementById("pct").innerText = p + "% DONE";
    }
</script>
